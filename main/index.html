<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <script src="https://kit.fontawesome.com/728233ce08.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <section class="product" id="product" style="padding-top: 150px;">
    <div class="p-heading">
      <h3>Aso <font>Ebi</font>
      </h3>
    </div>
    <div class="product-container">
      <div class="box">
        <!-- <img src="assets/1.jpg" alt="" /> -->
        <p>5 yards with Gele</p>
        <a href="#" class="price">₦90000</a>
        <a href="#" class="buy-btn">Order On Whatsapp</a>
      </div>
      <div class="box">
        <!-- <img src="assets/2.jpg" alt="" /> -->
        <p>3 yards with Gele</p>
        <a href="#" class="price">₦65000</a>
        <a href="#" class="buy-btn">Order On Whatsapp</a>
      </div>
      <div class="box">
        <!-- <img src="assets/3.jpg" alt="" /> -->
        <p>Men's Cap</p>
        <a href="#" class="price">₦2500</a>
        <a href="#" class="buy-btn">Order On Whatsapp</a>
      </div>
    </div>
  </section>

  <section class="contact-page-sec">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="contact-info">
            <div class="contact-info-item">
              <div class="contact-info-icon">
                <i class="fa-solid fa-building-columns"></i>
              </div>
              <div class="contact-info-text">
                <h2>Account Details</h2>
                <!-- <span>1215 Lorem Ipsum, Ch 176080 </span>
                <span>Chandigarh , INDIA</span> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info">
            <div class="contact-info-item">
              <div class="contact-info-icon">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="contact-info-text">
                <h2>Contact details</h2>
                <!-- <span>info@LoremIpsum.com</span>
                <span>yourmail@gmail.com</span> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="contact-info">
            <div class="contact-info-item">
              <div class="contact-info-icon">
                <i class="fa-brands fa-whatsapp"></i>
              </div>
              <div class="contact-info-text">
                <h2>WhatsApp</h2>
                <!-- <span>Mon - Thu 9:00 am - 4.00 pm</span>
                <span>Thu - Mon 10.00 pm - 5.00 pm</span> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="contact-page-form" method="post">
            <!-- <h2>Get in Touch</h2> -->
            <form>
              <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="single-input-field">
                    <input type="text" placeholder="Your Name" name="name" />
                  </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="single-input-field">
                    <input type="email" placeholder="E-mail" name="email" required />
                  </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="single-input-field">
                    <input type="text" placeholder="Phone Number" name="phone" />
                  </div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="single-input-field">
                    <input type="text" placeholder="Delivery Address" name="subject" />
                  </div>
                </div>
                <!-- <div class="col-md-12 message-input">
                  <div class="single-input-field">
                    <textarea placeholder="Write Your Message" name="message"></textarea>
                  </div>
                </div> -->
                <div class="single-input-fieldsbtn">
                  <input type="submit" value="Send Now" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
